<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>demo标题</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    ul {
        list-style: none;
    }
    .clear-fix {
        zoom: 1;
    }
    .clear-fix:after {
        clear: both;
        content: '';
        display: block;
        visibility: hidden;
    }

    .container {
        margin: 0 auto;
        width: 990px;
    }
    .container .list .item {
        float: left;
        margin-left: 10px;
        margin-top: 9px;
        width: 98px;
        height: 99px;
    }
    .container .list .item a {
        display: block;
        margin-top: 1px;
        width: 96px;
        height: 96px;
        border: 1px solid #ccc;
    }
    .container .list .item a:hover {
        margin-top: 0;
        border: 1px solid #000;
    }

    .container .bigPic a {
        display: block;
        margin-top: 1px;
        width: 200px;
        height: 200px;
        border: 1px solid #ccc;
    }
    .container .bigPic a:hover {
        margin-top: 0;
        border-color: #000;
    }
    </style>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js" charset="utf-8"></script>
</head>
<body>
<div id="container" class="container">
    <ul class="list clear-fix">
        <li class="item">
            <a href="http://www.seejs.com/demos/examples/lightbox/assets/imgs/img_big_01.jpg" class="J_lightbox">
                <img src="http://www.seejs.com/demos/examples/lightbox/assets/imgs/img_small_01.jpg" alt="">
            </a>
        </li>
        <li class="item">
            <a href="http://www.seejs.com/demos/examples/lightbox/assets/imgs/img_big_02.jpg" class="J_lightbox">
                <img src="http://www.seejs.com/demos/examples/lightbox/assets/imgs/img_small_02.jpg" alt="">
            </a>
        </li>
        <li class="item">
            <a href="http://www.seejs.com/demos/examples/lightbox/assets/imgs/img_big_03.jpg" class="J_lightbox">
                <img src="http://www.seejs.com/demos/examples/lightbox/assets/imgs/img_small_03.jpg">
            </a>
        </li>
    </ul>
    <div style="height:800px;"></div>
    <div class="bigPic">
        <a class="J_lightbox" href="http://www.seejs.com/demos/examples/lightbox/assets/imgs/img_big_04.jpg" target="_blank">
            <img src="http://www.seejs.com/demos/examples/lightbox/assets/imgs/img_small_04.jpg">
        </a>
    </div>
</div>
<div id="lightbox" class="lightbox">
    <img src="http://img02.taobaocdn.com/tps/i2/T1K7DnXfhXXXc6Yc2r-1-1.gif">
    <span class="closebtn"></span>
    <span class="prevbtn"><i></i></span>
    <span class="nextbtn"><i></i></span>
</div>
<script>
    var S = KISSY;
    // S.Config.debug = true;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/ligntBox/1.0/index,gallery/ligntBox/1.0/index.css', function (S, LigntBox) {
        var ligntBox = new LigntBox({
            container: "#container", //父级盒子ID
            eles: ".J_lightbox", //需要弹出的图片外部链接样式
            layer: "#lightbox", //弹出层ID
            prev: "#lightbox .prevbtn", //上一张按钮
            next: "#lightbox .nextbtn" //下一张按钮
        });
    })
</script>
</body>
</html>
